<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <h1>강조하기 위한 태그들</h1> 
  <h2>b태그 vs strong태그</h2> 안녕 <!--h태그 옆에 바로 글을 써도 제목 옆으로 써지는게 아니라 줄바꿈이 된다-->
  <p>
    <b>b태그</b>와 <strong>strong태그</strong> <!--b태그와 strong태그가 있다. b태그는 그냥 글씨를 굵게 만드는 효과가 있고 strong태그는 중요한 내용임을 의미한다. 두 태그는 모두 글시를 굵게 만드는 효과가 있어 둘다 웹에서는 똑같이 굵게 표시가 된다. 하지만 다른 개발자들이 굵은 글씨로 표현된 부분의 코드를 봤을때 b태그가 아닌  strong태그가 사용된 것을 확인할 수 있다면 이 부분이 중요한 내용임을 알 수 있기 때문에 사용하는 것이다. 이들이 글씨가 굵게 보인는 것은 브라우저의 그냥 기본 설정 이므로 이러한 미적효과들은 css로 조정한다고 그냥 
    생각하자.왜냐하면 html태그는 내용의 종류를 구분하는 것에만 사용되고 글씨를 굵게 만드는 것고 같은 스타일 정보는 css로 조정하는 것으로 서로 역할 분담이 된것이기 때문이다. --> 
  </p>
    
  <p>
    <i>i태그</i> 와 <em>em태그</em> 
    <!--i태그와 em태그는 둘다 글자를 기울일 수 있는 태그들이다. i태그는 단순히 글자를 기울이는 태그이고, em태그는 글자를 기울이지만 강조할 내용임을 표시해주는 태그다.
    
      추가적으로 태그와 내용을 한번에 작성 하고 싶다면 {}이걸 사용하면 된다 예를들면 em{내용}하고 tap을 누르면 <em>내용</em>이렇게 바로 표시된다. 근데 내용이 한글일때는 잘 되지 않는다. -->
  </p>
  x <sup>3</sup>
  <br>
  H<sub>2</sub>o
  <!--sup태그는 위첨자 태그 , sub태그는 아래첨자 태그다.이 태그를 사용할때 주의할 점은 지수,변수,화학식등 정말 필요할때만 사용해야지
  단순히 미적 효과를 위해 단순히 그냥 오른쪽 위나 아래에 작은 글씨를 넣기 위해서는 사용하지 말라고 권고하고 있다.미적효과를 위해서는 css로 활용하면 되기 때문이다. -->
  <br><br>
  <u>u태그</u><!--u태그는 밑줄을 그어주는 태그다
                  이러한 디자인적인 요소는 css로 하면 되기때문에
                  css로 효과를 주기 위해 표시하는 용도로 사용된다.-->
  <br>
  <s>s태그</s><!--s태그는 취소선을 그어주는 태그다-->
  
</body>
</html>
