<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>강조하기 위한 태그들</h1>
  <h2>b태그 vs strong태그</h2><!--여기에 글을 써도 소제목 옆으로 써지는게 아니라 줄바꿈이 된다-->
  <p>
    <b>b태그</b>와 <strong>strong태그</strong> 모두 글자를 굵게 만들지만 의미가 다르다.<br>
    웹에서는 똑같이 표시 되겠지만 strong 태그는 중요한 내용임을 명시 하기 때문에 개발자들이 코드를 보면 뭐를 강조할려고 했는지를 알 수 있다. 
    <br>이들이 글씨가 굵게 보인는 것은 브라우저의 그냥 기본 설정 이므로 이러한 미적효과들은 css로 조정한다고 그냥 생각하자
  </p>
</body>
</html>
